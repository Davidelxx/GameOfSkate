<script type="text/javascript">
	
	function enviarSolicitudAmistad(id, funcionReload){
		payload = {
			"csrfmiddlewaretoken": "{{ csrf_token }}",
			"destinatario_user_id": id,
		}
		$.ajax({
			type: 'POST',
			dataType: "json",
			url: "{% url 'amistad:enviar-solicitud-amistad' %}",
			timeout: 5000,
			data: payload,
			success: function(data) {
				if(data['response'] == "Solicitud de amistad enviada."){

				}
				else if(data['response'] != null){
					alert(data['response'])
				}
			},
			error: function(data) {
				alert("Algo ha ido mal.")
			},
			complete: function(data){
				funcionReload()
			}
		});
	}
	
</script>
